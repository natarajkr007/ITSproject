{% extends 'EMS/base.html' %}
{% block title %}EMS-Login{% endblock %}
{% block body %}
    <body>
        <h1>Login to EMS</h1>

        <form id="login_form" method="post" action="/EMS/login/">
            {% csrf_token %}
            Unique serviceno: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>

    </body>
{% endblock %}
